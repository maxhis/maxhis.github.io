# Site settings 配置站点
title: 'Ever Notes'
description: '昵称iStar，85后程序员，App开发者。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: 'Ever Notes, iOS, Android, App开发, Node.js'
url: 'http://15tar.com' # your host
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'iStar'
nickname: 'iStar'
bio: '程序员，App开发者，坚信技术改变世界。'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://15tar.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/maxhis'
  twitter: '//twitter.com/maxhis'
  github: '//github.com/maxhis'
  linkedin: '//www.linkedin.com/in/maxhis'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 8
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false
feed:
  path: atom.xml

# Plugins
gems: [jekyll-paginate, jekyll-feed]
